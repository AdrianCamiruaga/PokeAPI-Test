<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles.css">
    <title>PokemonApp - favoritos</title>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./">PokemonApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText" style="padding-left: 800px">
                <ul class="navbar-nav mr-auto"></ul>
                <span class="navbar-brand" >
                    <a class="nav-link" style="color:black" href="#">Favoritos </a>
                </span>
            </div>
        </nav>

        <br>
        <p><h1 align="center">Pok√©mones favoritos</h1> </p> 
        <br><br>

        <div class="login-card" v-if="true" style="margin:20px;"><!-- cambiar por la variable-->
            <span align="center" v-html="nombrePokemon"></span>
            <img class="imgPokemon profile-img-card" :src="srcImg" alt="">
          
            <p> <strong>Peso:</strong> <i>            {{ pesoPokemon }} kg  </i> </p>
            <p> <strong>Altura:</strong> <i>          {{ alturaPokemon }} m </i> </p>
            <p> <strong>Tipo:</strong> <i>            {{ tipoPokemon }}  </i> </p>
            <p> <strong>Experiencia Base:</strong> <i>{{ experienciaBasePokemon }}  </i> </p>
            <p> <strong>Habilidades:</strong> <i>     {{ habilidadesPokemon }} </i> </p>
            <p> <strong>Estadisticas:</strong> <i>    {{ estadisticasPokemon }} </i> </p>
        </div>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
